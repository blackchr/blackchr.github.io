<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link rel="stylesheet" href="/styles/default.css">

	<title>Bookmarks</title>
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="icon" href="favicon.ico">
	
	<script type="text/javascript">
		var bookmarks = [
			{heading: "Personal",
			links: [
				["Mail", "https://outlook.live.com/mail/"],
				["Calendar", "https://outlook.live.com/calendar/"],
				["Messenger", "https://www.messenger.com/"],
				["Pandora", "https://www.pandora.com/"],
				["ESAR mission line", "https://respond.kcesar.org/"],
				["Bitlocker recovery keys", "https://onedrive.live.com/recoverykeys"],
			]},
			{heading: "Work",
			links: [
				["Mail", "https://outlook.office.com/owa/"],
				["Teams", "https://teams.microsoft.com/"],
				["Bookmarks", "https://intunewiki.com/wiki/User:Chblac@microsoft.com"],
			]},
		];

		function InitBookmark(index)
		{
			var html = "<div id=\"bookmark-" + index + "\"></div>";
			document.write(html);
		}
		
		function ShowBookmark(index, open)
		{
			var section = document.getElementById("bookmark-" + index);
			
			var html = "<h2>"
			if (open)
			{
				html += "<a href=\"#\" class=\"collapsable\" onClick=\"ShowBookmark(\'" + index + "\', false)\">-</a>";
			}
			else
			{
				html += "<a href=\"#\" class=\"collapsable\" onClick=\"ShowBookmark(\'" + index + "\', true)\">+</a>";
			}
			html += "&nbsp" + bookmarks[index].heading + "</h2>";
			
			if (open)
			{
				html += "<ul>";
				for(i=0; i < bookmarks[index].links.length; i++)
				{
					html += "<li><a href=\"" + bookmarks[index].links[i][1] + "\">" + bookmarks[index].links[i][0] + "</a></li>";
				}
				html += "</ul>";
				html += "</div>";
			}
			
			section.innerHTML = html;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		for(i=0; i < bookmarks.length; i++)
		{
			InitBookmark(i);
			ShowBookmark(i, false);
		}
		for(i=0; i < bookmarks.length; i++)
		{
			ShowBookmark(i, true);
		}
	</script>
</body>
</html>
