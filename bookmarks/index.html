<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link rel="stylesheet" href="/styles/default.css">

	<title>Bookmarks</title>
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="icon" href="favicon.ico">
	
	<script type="text/javascript">
		var bookmarks = [
			{heading: "Personal",
			links: [
				["Mail", "https://www.gmail.com/"],
				["Calendar", "https://calendar.google.com/calendar/r/customweek"],
				["Messenger", "https://www.messenger.com/"],
				["Pandora", "https://www.pandora.com/"],
				["ESAR mission line", "https://respond.kcesar.org/"],
			]},
			{heading: "Work",
			links: [
				["Mail", "https://outlook.office.com/owa/"],
				["Teams", "https://teams.microsoft.com/"],
				["My work items", "https://msazure.visualstudio.com/_work"],
				["Code", "https://msazure.visualstudio.com/Intune/_versionControl"],
				["MsftDev", "https://msftdevportal.azurewebsites.net/"],
				["IcM", "https://aka.ms/icm"],
				["Intune wiki", "https://intunewiki.com/wiki/Main_Page"],
				["Product keys", "https://my.visualstudio.com/productkeys"],
				["Campus maps", "https://microsoft.sharepoint.com/sites/msw/Maps/Pages/default.aspx"],
			]},
		];
		
		bookmarks.forEach(Initialize);
		//Show(bookmarks[0].heading, true);
		
		function Initialize(bookmark)
		{
			document.write("<div id=\"", bookmark.heading, "\"></div>");
			Show(bookmark.heading, false);
		}
		
		function Show(heading, open)
		{
			var section = document.getElementById(heading);
			
			var html = "<h2 id=\"sectionHeading\">"
			if (open == true)
			{
				html += "<a href=\"#\" class=\"collapsable\" onClick=\"Show(\'" + heading + "\', false)\">-</a>";
			}
			else
			{
				html += "<a href=\"#\" class=\"collapsable\" onClick=\"Show(\'" + heading + "\', true)\">+</a>";
			}
			html += "&nbsp" + heading + "</h2>";
			
			if (open == true)
			{
				var bookmark;
				for (i=0; i < bookmarks.length; i++)
				{
					if (bookmarks[i].heading == heading)
					{
						bookmark = bookmarks[i];
						break;
					}
				}
				
				html += "<ul>";
				for(i=0; i < bookmark.links.length; i++)
				{
					html += "<li><a href=\"" + bookmark.links[i][1] + "\">" + bookmark.links[i][0] + "</a></li>";
				}
				html += "</ul>";
				html += "</div>";
			}
			
			section.innerHTML = html;
		}
	</script>
</head>
<body>
</body>
</html>
